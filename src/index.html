<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Hook Form Example</title>
  <link href="output.css" rel="stylesheet">
  <style>
    /* Add custom styles to adjust form layout */
    .max-w-form {
      max-width: 20rem; /* Adjust this value to your desired width */
      width: 100%;
    }
  </style>
</head>
<body class="p-4">
  <div class="grid place-items-center">
    <form id="myForm" class="max-w-form bg-pink-400 p-6 rounded-md shadow-md">
      <h2 class="text-2xl font-semibold mb-4 text-center">Welcome To My App</h2>

      <div class="mb-4">
        <label for="name" class="block text-blue-700 font-semibold mb-2">Name</label>
        <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
      </div>

      <div class="mb-4">
        <label for="email" class="block text-blue-700 font-semibold mb-2">Email</label>
        <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
      </div>

      <div class="mb-6">
        <label for="message" class="block text-blue-700 font-semibold mb-2">Message</label>
        <textarea id="message" name="message" rows="1.5" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"></textarea>
      </div>

      <button type="submit" class="bg-purple-900 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300">Submit</button>
    </form>

    <div id="submittedData" class="max-w-md bg-white p-6 rounded-md shadow-md mt-8">
      <h2 class="text-2xl font-semibold mb-4">Submitted Data</h2>
      <p>No data submitted yet.</p>
    </div>
  </div>

  <script src="form.js"></script>
</body>
</html>
